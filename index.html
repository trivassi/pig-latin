<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pig Latin Translator</title>

    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin Translator</h1>

      <div id="output">
        <p>

        </p>
      </div>
    </div>
  </body>
</html>
